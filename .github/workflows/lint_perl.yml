# Perl Critic Lint

name: Perl Critic Lint

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: GitHub Action for Perl Critic
        uses: Difegue/action-perlcritic@2.1.0
        with:
